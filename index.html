<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 자기소개</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 헤더 스타일 */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

        /* 섹션 스타일 */
        section {
            padding: 2rem;
        }

        /* 제목 스타일 */
        h1, h2 {
            color: #333;
        }

        /* 링크 스타일 */
        a {
            color: #007bff;
            text-decoration: none;
        }

        /* 목록 스타일 */
        ul {
            list-style-type: disc;
        }

        /* footer 스타일 */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>안녕하세요, 저는 [이름]입니다</h1>
    </header>
    <section id="about">
        <h2>소개</h2>
        <p>안녕하세요! 저는 [이름]이라고 합니다. [직업 또는 관심사]에 관심이 많으며 [조금 더 자세한 소개]입니다.</p>
    </section>
    <section id="interests">
        <h2>관심사</h2>
        <ul>
            <li>관심사 1</li>
            <li>관심사 2</li>
            <li>관심사 3</li>
        </ul>
    </section>
    <section id="contact">
        <h2>연락처</h2>
        <p>저와 연락하려면 이메일 [이메일 주소]로 연락주세요. 또한 [소셜 미디어 링크]에서도 저를 찾을 수 있습니다.</p>
    </section>
</body>
</html>
